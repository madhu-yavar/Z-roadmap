<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 120" role="img" aria-label="Yavar logo">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon Logo -->
  <g transform="translate(20, 10)">
    <polygon points="30,0 56.5,15 56.5,45 30,60 3.5,45 3.5,15"
             fill="url(#hexGradient)"
             stroke="#7C3AED"
             stroke-width="2"/>
    <!-- Y inside hexagon -->
    <path d="M19 18 L30 35 L41 18 M22 30 L30 42 L38 30"
          fill="none"
          stroke="#fff"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Yavar Text -->
  <text x="90" y="52"
        font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="42"
        font-weight="700"
        fill="#111827"
        letter-spacing="-0.5">
    Yavar
  </text>

  <!-- Tagline -->
  <text x="92" y="75"
        font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="12"
        font-weight="500"
        fill="#6B7280"
        letter-spacing="1.5">
    TECHWORKS
  </text>
</svg>
