services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: zroadmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: roadmap_agent
      POSTGRES_USER: roadmap
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-roadmap}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roadmap -d roadmap_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: zroadmap-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_NAME: Z- Roadmap
      APP_ENV: prod
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: 120
      DATABASE_URL: postgresql+psycopg2://roadmap:${POSTGRES_PASSWORD:-roadmap}@postgres:5432/roadmap_agent
      FILE_STORAGE_PATH: /app/storage/uploads
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://127.0.0.1}
      GOOGLE_GENAI_USE_VERTEXAI: ${GOOGLE_GENAI_USE_VERTEXAI:-False}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_CLOUD_LOCATION:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/run/secrets/service-account.json}
    volumes:
      - backend_uploads:/app/storage/uploads
      - ./secrets:/run/secrets:ro
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    container_name: zroadmap-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
  backend_uploads:
