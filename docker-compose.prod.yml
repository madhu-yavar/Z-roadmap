services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: roadmap-postgres
    environment:
      POSTGRES_DB: roadmap_agent
      POSTGRES_USER: roadmap
      POSTGRES_PASSWORD: roadmap
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roadmap -d roadmap_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roadmap-backend
    environment:
      DATABASE_URL: postgresql://roadmap:roadmap@postgres:5432/roadmap_agent
      CORS_ORIGINS: https://z-roadmap.yavar.ai,http://localhost:5173
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: roadmap-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
